<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="cleverprogrammer.css">
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css">
    <title>Projects</title>
</head>
<body>
    <script src="cleverprogrammer.js"></script> 
    <div class="container-1">
        <h2>Challenge 1: Your Age in Days</h2>
        <div class="flex-box-container-1">
            <div>
                <button class="btn btn-primary" onclick="ageInDays()">Click me</button>
            </div>

            <div>
                 <button class="btn btn-danger" onclick="reset()">Reset</button>
            </div>
         </div>
         
         <div class="flex-box-container-1">
             <div id="flex-box-result"></div>
         </div>
    </div>

    <div class="container-2">
        <h2>Challenge 2: Cat Generator</h2>
        <button class="btn btn-success" id="cat-generator" onclick="generateCat()">Generate Cat</button>
        
        <div class="flex-box-container-2" id="flex-cat-gen">
        </div>
     </div>
    <div class="container-3">
        <h2>Challenge 3: Rock, Paper, Scissors</h2>
        <div class="flex-box-rps" id="flex-box-rps-div">
            <img id="rock" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQCYmuXmvn2fUKxEm54qNusUsmUD1qyhtcKYLszKU_yuFfxaNbd" height=150 width=150  alt="" onclick="rpsGame(this)">
            <img id="paper" src="http://images.clipartpanda.com/paper-clipart-loose_leaf_paper.png" height=150 width=150  alt="" onclick="rpsGame(this)">
            <img id="scissors" src="https://gotoforot.files.wordpress.com/2017/02/school-1555907_12801.png?w=660" height=150 width=150  alt="" onclick="rpsGame(this)">
        </div>
    </div>   
    
</body>
</html>
